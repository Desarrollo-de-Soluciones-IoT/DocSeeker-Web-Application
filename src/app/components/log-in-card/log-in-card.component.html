<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <mat-form-field class="example-full-width">
            <mat-label>DNI</mat-label>
            <input type="string" matInput placeholder="Dni" value="" [(ngModel)]="patient.dni" required/>
            <mat-error *ngIf="dni.errors?.['required']">
              Dni is required
            </mat-error>
            <mat-error *ngIf="dni.errors?.['minlength']">
              You must enter a correct Dni
            </mat-error>
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="patient.password" required/>
            <mat-error *ngIf="password.errors?.['required']">
              Password is required
            </mat-error>
            <mat-error *ngIf="signInForm.get('password')?.hasError('minLength') && signInForm.get('password')?.touched">
              Password must be at least 8 characters length
            </mat-error>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-button color="primary" (click)="login()">Login</button>
          <button mat-button color="primary" (click)="show()">Mostrar</button>
        </mat-tab>
        <mat-tab label="Register">
          <mat-form-field class="example-full-width">
            <mat-label>Dni</mat-label>
            <input type="string" matInput placeholder="Dni" value="" [(ngModel)]="patient.dni" required/>
            <mat-error *ngIf="dni.errors?.['required']">
              Dni is required
            </mat-error>
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="patient.password" required>
            <mat-error *ngIf="password.errors?.['required']">
              Password is required
            </mat-error>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput placeholder="Confirm Password" [(ngModel)]="rpassword" required>
            <mat-error *ngIf="rpassword">
              Confirmation Password is required
            </mat-error>
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          <button mat-button color="primary" (click)="register()">Register</button>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
