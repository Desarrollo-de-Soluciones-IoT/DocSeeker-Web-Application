<div class="doctor-card-container">
  <img [src]="imageSrc" alt="Doctor Photo" class="user-photo">
  <div class="doctor-card-content">
    <h2>{{nameDoctor}}</h2>
    <p>{{area}}</p>
    <p>{{price}}</p>
  </div>
  <div routerLink="/" class="see-profile-container">
    <p>See profile</p>
    <img class="arrow" src="assets/images/arrow.png" alt="arrow">
  </div>
</div>
